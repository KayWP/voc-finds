<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Finds Gallery</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="gallery-page">
    <a href="homepage.html" class="back-link">Back Home</a>
    <div class="gallery-header">
        <h1>Fun Finds</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            {% for image in images %}
            <a href="{{ image.filename.rsplit('.', 1)[0] }}.html" style="text-decoration:none; color:inherit;">
                <div class="image-card">
                    <div class="image-wrapper">
                        <img src="static/{{ image.path }}" alt="{{ image.title }}" loading="lazy">
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">{{ image.title }}</h3>                       
                        {% if image.tags %}
                        <div class="tags">
                            {% for tag in image.tags %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
